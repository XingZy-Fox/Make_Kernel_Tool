name: Clang Gcc Download
on: 
     workflow_dispatch:
permissions: write-all
jobs:
     clang-gcc-download:
       runs-on: ubuntu-latest
       steps:
          - uses: actions/checkout@v3
          - name: Download Clang
            run: |
                  mkdir $GITHUB_WORKSPACE/kernel_workspace
                  cd $GITHUB_WORKSPACE/kernel_workspace
                  wget https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r510928.tar.gz
          - name: Download Gcc
            run: |
                  cd $GITHUB_WORKSPACE/kernel_workspace
                  mkdir clang-aosp
                  wget https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz
          - name: Release
            id: create-release
            uses: softprops/action-gh-release@v1
            env:
               GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
               tag_name: 952700
               name: Clang Gcc Download
               body: TODO New Release.
               draft: false
               prerelease: false
               files: |
                 kernel_workspace/clang-r510928.tar.gz
                 kernel_workspace/android-12.1.0_r27.tar.gz
                 
